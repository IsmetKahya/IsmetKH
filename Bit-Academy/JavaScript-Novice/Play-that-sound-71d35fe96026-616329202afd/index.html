<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Media</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="baslik">Soundbord</h1>
    <div class="container">
        <audio id="birak">
            <source src="deurbel.mp3" type="audio/mpeg">
        </audio>
        <button id="button" data-audio="birak">Deurbel</button>

        <audio id="doktors">
            <source src="ding.mp3">
        </audio>
        <button id="doktorbutton" data-audio="doktors">Ding</button>

        <audio id="lanze">
            <source src="error.mp3">
        </audio>
        <button id="lanbutton" data-audio="lanze">Error</button>

        <audio id="sinanay">
            <source src="fail.mp3">
        </audio>
        <button id="sinanaybutton" data-audio="sinanay">Fail</button>

        <audio id="uzaktan">
            <source src="jump.mp3">
        </audio>
        <button id="uzaktanbutton" data-audio="uzaktan">Jump</button>

        <audio id="yalnizkus">
            <source src="victory.mp3">
        </audio>
        <button id="yalnizkusbutton" data-audio="yalnizkus">Victory</button>
    </div>

</body>

</html>
